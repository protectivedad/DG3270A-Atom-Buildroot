;
;  Automatically generated lbd configure file,do not change it.
;
;INTERFACE              wlan interface
;WLANIF2G               wlan driver interface for 2.4 GHz band
;WLANIF5G               wlan driver interface for 5 GHz band
;STADB:         station database
;STAMON:                station monitor
;BANDMON:               band monitor
;STEEREXEC:     steering algorithm
;DIAGLOG:               diagnostic logging

[INTERFACE]
WlanInterfaces=ath0,ath1

[WLANIF2G]
InactIdleThreshold=60
InactOverloadThreshold=30
InactCheckInterval=10
InactRSSIXingThreshold=50
LowRSSIXingThreshold=10
MUCheckInterval=10
MUAvgPeriod=300

[WLANIF5G]
InactIdleThreshold=60
InactOverloadThreshold=30
InactCheckInterval=10
InactRSSIXingThreshold=10
LowRSSIXingThreshold=10
MUCheckInterval=10
MUAvgPeriod=300

[STADB]
IncludeOutOfNetwork=1
AgingSizeThreshold=100
AgingFrequency=60
OutOfNetworkMaxAge=300
InNetworkMaxAge=2592000
ProbeMaxInterval=5

[STAMON]
RSSIMeasureSamples_W2=5
RSSIMeasureSamples_W5=5
InactRSSIXingThreshold_W2=20
InactRSSIXingThreshold_W5=30
RSSIDiff_EstW5FromW2=-20
RSSIDiff_EstW2FromW5=10
RSSIAgeLimit=5
ProbeCountThreshold=3

[BANDMON]
MUReserve_W5=0
MUSlightOverloadThreshold_W2=70
MUHeavyOverloadThreshold_W2=80
MUSlightOverloadThreshold_W5=70
MUHeavyOverloadThreshold_W5=80
RSSIMaxAge=5
RSSIThreshold_W5=30
ProbeCountThreshold=1

[STEEREXEC]
SteeringProhibitTime=300
TSteering=15
InitialAuthRejCoalesceTime=2
AuthRejMax=3
SteeringUnfriendlyTime=600
LowRSSIXingThreshold_W2=10
LowRSSIXingThreshold_W5=10
TargetLowRSSIThreshold_W2=5
TargetLowRSSIThreshold_W5=15
BlacklistTime=86400

[DIAGLOG]
EnableLog=0
LogServerIP=192.168.1.10
LogServerPort=7788
LogLevelWlanIF=2
LogLevelBandMon=2
LogLevelStaDB=2
LogLevelSteerExec=2
LogLevelStaMon=2
LogLevelDiagLog=2
